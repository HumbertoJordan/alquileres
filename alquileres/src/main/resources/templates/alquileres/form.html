<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alquiler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1 th:text="${alquiler.id != null} ? 'Editar Alquiler' : 'Nuevo Alquiler'"></h1>
    <form th:action="${alquiler.id != null} ? @{/alquileres} : @{/alquileres}" method="post" th:object="${alquiler}">
        <input type="hidden" th:field="*{id}" />
        <label>Fecha Inicio:</label>
        <input type="date" th:field="*{fechaInicio}" required />
        <label>Fecha Fin:</label>
        <input type="date" th:field="*{fechaFin}" required />
        <label>Cliente ID:</label>
        <input type="number" th:field="*{clienteId}" required />
        <label>Propiedad ID:</label>
        <input type="number" th:field="*{propiedadesId}" required />
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required />
        <label>Activo:</label>
        <input type="checkbox" th:field="*{activo}" />
        <button type="submit">Guardar</button>
    </form>
    <a href="/alquileres">Volver a la lista</a>
</body>
</html>
