<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${id != null ? 'Editar Propiedad' : 'Nueva Propiedad'}">Propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-building"></i>
                            <span th:text="${id != null ? 'Editar Propiedad' : 'Nueva Propiedad'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/propiedades}" th:object="${propiedad}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Título *</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción *</label>
                                <textarea class="form-control" th:field="*{descripcion}" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dirección *</label>
                                <input type="text" class="form-control" th:field="*{direccion}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ciudad *</label>
                                <input type="text" class="form-control" th:field="*{ciudad}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Precio Alquiler *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precioAlquiler}"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Disponible</label>
                                <select class="form-select" th:field="*{disponible}">
                                    <option th:value="true">Sí</option>
                                    <option th:value="false">No</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
