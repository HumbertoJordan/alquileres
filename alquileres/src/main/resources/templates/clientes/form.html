<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user"></i> 
                            <span th:text="${id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${id != null ? '/clientes/actualizar/' + id : '/clientes'}" 
                              th:object="${cliente}" 
                              method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="nombre" 
                                           th:field="*{nombre}" 
                                           placeholder="Nombre"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">Apellido *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="apellido" 
                                           th:field="*{apellido}" 
                                           placeholder="Apellido"
                                           required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dni" class="form-label">DNI *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="dni" 
                                           th:field="*{dni}" 
                                           placeholder="12345678"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Tel√©fono *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="telefono" 
                                           th:field="*{telefono}" 
                                           placeholder="261-1234567"
                                           required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="ejemplo@email.com"
                                       required>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/clientes}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-info text-white">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
