<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${id != null ? 'Editar Reserva' : 'Nueva Reserva'}">Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-calendar-check"></i> 
                            <span th:text="${id != null ? 'Editar Reserva' : 'Nueva Reserva'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${id != null ? '/reservas/actualizar/' + id : '/reservas'}" 
                              th:object="${reserva}" 
                              method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="clienteId" class="form-label">Cliente ID *</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="clienteId" 
                                           th:field="*{clienteId}" 
                                           placeholder="ID del cliente"
                                           required>
                                    <small class="form-text text-muted">Ingrese el ID del cliente</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="propiedadId" class="form-label">Propiedad ID *</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="propiedadId" 
                                           th:field="*{propiedadId}" 
                                           placeholder="ID de la propiedad"
                                           required>
                                    <small class="form-text text-muted">Ingrese el ID de la propiedad</small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fechaInicio" class="form-label">Fecha Check-in *</label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="fechaInicio" 
                                           th:field="*{fechaInicio}" 
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fechaFin" class="form-label">Fecha Check-out *</label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="fechaFin" 
                                           th:field="*{fechaFin}" 
                                           required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precioTotal" class="form-label">Precio Total ($) *</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="precioTotal" 
                                           th:field="*{precioTotal}" 
                                           placeholder="0.00"
                                           step="0.01"
                                           min="0"
                                           required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado *</label>
                                    <select class="form-select" id="estado" th:field="*{estado}" required>
                                        <option value="">Seleccione un estado</option>
                                        <option value="PENDIENTE">Pendiente</option>
                                        <option value="CONFIRMADA">Confirmada</option>
                                        <option value="CANCELADA">Cancelada</option>
                                        <option value="COMPLETADA">Completada</option>
                                    </select>
                                </div>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/reservas}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
