<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-calendar-check"></i> Listado de Reservas</h2>
            <a th:href="@{/reservas/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Reserva
            </a>
        </div>

        <!-- Tabla de Reservas -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Propiedad</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reserva : ${reservas}">
                                <td th:text="${reserva.id}">1</td>
                                <td th:text="${reserva.clienteId}">Cliente 1</td>
                                <td th:text="${reserva.propiedadId}">Propiedad 1</td>
                                <td th:text="${#temporals.format(reserva.fechaInicio, 'dd/MM/yyyy')}">10/02/2026</td>
                                <td th:text="${#temporals.format(reserva.fechaFin, 'dd/MM/yyyy')}">15/02/2026</td>
                                <td th:text="'$' + ${reserva.precioTotal}">$25000</td>
                                <td>
                                    <span th:if="${reserva.estado == 'CONFIRMADA'}" class="badge bg-success">Confirmada</span>
                                    <span th:if="${reserva.estado == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                                    <span th:if="${reserva.estado == 'CANCELADA'}" class="badge bg-danger">Cancelada</span>
                                    <span th:if="${reserva.estado == 'COMPLETADA'}" class="badge bg-info">Completada</span>
                                </td>
                                <td>
                                    <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" 
                                       class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('¿Está seguro de eliminar esta reserva?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reservas)}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-info-circle"></i> No hay reservas registradas
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
